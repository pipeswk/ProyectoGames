<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" type="text/css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@600&display=swap" rel="stylesheet">
    <title>Platzi Video</title>
</head>
<body>
    <header class="header">
        <img class="header__img" src="./img/Logo.png" alt="Logo de platzi video">
        <div class="header__menu">
            <div class="header__menu--profile">
                <img src="./img/user-icon.png" alt="User">
                <p>Perfil</p>
            </div>
            <ul>
                <li><a href="/">Cuenta</a></li> 
                <li><a href="/">Configuración</a></li>
                <li><a href="/">Cerrar sesión</a></li>
            </ul>
        </div>
    </header>
    <section class="main">
        <h2 class="main__title">¿En que juego deseas competir?</h2>
        <input class="input" type="text" placeholder="Buscar...">
    </section>
    <section class="carousel">
        <div class="carousel__container">
            <div class="carousel-item">
                <img class="carousel-item__img" src="https://www.masgamers.com/wp-content/uploads/2020/03/call-of-duty-warzone-problems-and-fixes.jpg" alt="Call of duty: Warzone">
                <div class="carousel-item__details">
                    <div>
                        <img class="carousel-item__details--play" src="https://img.icons8.com/flat_round/64/000000/play--v1.png" alt="Play"/>
                        <img class="carousel-item__details--add" src="https://img.icons8.com/flat_round/64/000000/plus.png" alt="add"/>
                     </div>
                     <p class="carousel-item__details--title">Call Of Duty: Warzone</p>
                     <p class="carousel-item__details--subtitle">Multiplataforma</p>
                </div>
            </div>
            <div class="carousel-item">
            </div>
            <div class="carousel-item">
            </div>
            <div class="carousel-item">
            </div>
            <div class="carousel-item">
            </div>
            <div class="carousel-item">
            </div>
            <div class="carousel-item">
            </div>
            <div class="carousel-item">
            </div>
            <div class="carousel-item">
            </div>
            <div class="carousel-item">
            </div>
            <div class="carousel-item">
            </div>
            <div class="carousel-item">
            </div>
            <div class="carousel-item">
            </div>
        </div>
    </section>  
</body>
</html>
