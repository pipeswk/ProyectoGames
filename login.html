<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css" type="text/css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@600&display=swap" rel="stylesheet">
    <title>Bienvenido a Game$</title>
</head>
<body>
    <header class="header">
        <img class="header__img" src="./img/Logo.png" alt="Logo de platzi video">
    </header>
    <section class="login">
        <div class="login__container">
            <h2>Inicia sesión</h2>
            <form class="login__container--form">
                <input type="text" placeholder="Correo">
                <input type="password" placeholder="Contraseña">
                <button class="button">Iniciar sesión</button>
                <div class="login__container--remember">
                    <label>
                        <input type="checkbox" id="cbox1">
                    </label>
                    <a href="/">Olvide mi Contraseña</a>
                </div>
            </form>
            <div class="login__container--social-media">
                <div><img src="./img/google-icon.png" alt="google icon">Inicia sesion con Google</div>
                <div><img src="./img/icons8-facebook-24.png" alt="facebook icon">Inicia sesion con Facebook</div>
            </div>
            <p class="login__container--register">¿No tienes cuenta? <a href="/">Registrate</a></p>
        </div>
    </section>
    <footer class="footer">
        <a href="/">Términos y condiciones</a>
        <a href="/">Declaración de privacidad</a>
        <a href="/">Preguntas frecuentes</a>
        <a href="/">Conviertete en nuestro aliado</a>
        <a href="/">Centro de ayuda</a>
    </footer>
</body>
</html>
